<div class="container" [class.question]="data?.type === ChatType.QUESTION"
[class.response]="data?.type === ChatType.RESPONSE">
    <div class="position">
        <div class="time-stamp">
            <span>{{data?.time | date: 'MM/dd/yyyy' }}</span>
        </div>
        <div class="response">
            <span> {{data?.message}} </span>
        </div>
    </div>
</div>
