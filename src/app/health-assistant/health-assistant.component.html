<div class="assistant-container">
    <div class="history">
        <ng-container *ngFor="let chat of chat$ | async">
            <app-message-view [data]="chat"></app-message-view>
        </ng-container>
    </div>
    <div class="new-message">
        <mat-form-field>
            <mat-label>Chat</mat-label>
            <textarea
            matInput
            cdkTextareaAutosize
            placeholder="Type here"
            [formControl]="chatControl"
            ></textarea>
            <div matSuffix class="send" matRipple (click)="onSend()">
                
                <mat-icon matIconSuffix>send</mat-icon>
            </div>
        </mat-form-field>
    </div>
</div>
